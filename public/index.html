<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MoodSync Meet</title>

  <style>
    body {
      font-family: Arial;
      background: #eef2f7;
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      width: 70%;
      border-radius: 10px;
    }
    .videos {
      display: none;
      gap: 10px;
      justify-content: center;
    }
    .videoBox {
      width: 45%;
    }
    video {
      width: 100%;
      background: black;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h1>MoodSync Meet</h1>

<div class="card" id="joinSection">
  <input id="nameInput" placeholder="Your Name"><br><br>
  <button id="hostBtn">Host Meeting</button><br><br>
  <input id="roomInput" placeholder="Meeting Code">
  <button id="joinBtn">Join</button>
</div>

<div class="card" id="mediaSection" style="display:none;">
  <button id="startBtn">Start</button>
</div>

<div class="videos" id="videoSection">
  <div class="videoBox">
    <b>Host</b>
    <video id="hostVideo" playsinline autoplay></video>
  </div>

  <div class="videoBox">
    <b>Active Speaker</b>
    <video id="speakerVideo" playsinline autoplay></video>
  </div>
</div>

<audio id="remoteAudio" autoplay playsinline></audio>

<div class="card" id="dashboard" style="display:none;">
  <h3>Emotion Dashboard (Host)</h3>
  <p>ğŸ˜Š Happy: <span id="happy">0</span></p>
  <p>ğŸ˜ Neutral: <span id="neutral">0</span></p>
  <p>ğŸ˜¢ Sad: <span id="sad">0</span></p>
  <p>ğŸ˜¡ Angry: <span id="angry">0</span></p>
  <canvas id="emotionChart"></canvas>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>

</body>
</html>
