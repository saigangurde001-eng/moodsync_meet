<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodSync</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- JOIN SCREEN -->
<div id="joinScreen" class="center">
  <h1>MoodSync</h1>
  <input id="username" placeholder="Your name" />
  <input id="roomId" placeholder="Meeting code" />

  <div class="btn-group">
    <button id="hostBtn">Host Meeting</button>
    <button id="joinBtn">Join Meeting</button>
  </div>
</div>

<!-- MEETING SCREEN -->
<div id="meetingScreen">

  <div class="top-bar">
    <span id="meetingCodeDisplay"></span>
    <div>
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="endMeetingBtn" class="danger">End Meeting</button>
    </div>
  </div>

  <div class="content">

    <div class="video-box">
      <video id="video" autoplay muted></video>
      <p id="speakerName">Speaking: You</p>
    </div>

    <div id="analytics">
      <h3>Live Emotions</h3>

      <p>Current Emotion: <strong id="emotionText">--</strong></p>

      <ul>
        <li>ğŸ˜Š Happy: <span id="happyCount">0</span></li>
        <li>ğŸ˜ Neutral: <span id="neutralCount">0</span></li>
        <li>ğŸ˜¢ Sad: <span id="sadCount">0</span></li>
        <li>ğŸ˜  Angry: <span id="angryCount">0</span></li>
        <li>ğŸ˜² Surprised: <span id="surprisedCount">0</span></li>
        <li>ğŸ¤¢ Disgusted: <span id="disgustedCount">0</span></li>
        <li>ğŸ˜¨ Fearful: <span id="fearfulCount">0</span></li>
      </ul>

      <canvas id="emotionChart"></canvas>

      <p>Overall Mood: <strong id="overallMood">--</strong></p>
    </div>

  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
