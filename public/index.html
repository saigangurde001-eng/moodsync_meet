<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoodSync Meet</title>

  <link rel="stylesheet" href="/style.css">

<body>

<h1>MoodSync Meet</h1>
<p>Emotion-aware online meeting</p>

<div class="card" id="joinSection">
  <input id="nameInput" placeholder="Your Name" />
  <button id="hostBtn">Host Meeting</button>

  <input id="roomInput" placeholder="Meeting Code" />
  <button id="joinBtn">Join Meeting</button>
</div>

<div class="card" id="mediaSection" style="display:none;">
  <button id="startBtn">Start Camera & Mic</button>
</div>

<div class="card" id="videoSection" style="display:none;">

  <button id="fullscreenBtn">â›¶ Fullscreen</button>

  <div class="video-wrapper">
    <span class="video-label" id="localLabel">YOU</span>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div class="video-wrapper">
    <span class="video-label" id="remoteLabel">PARTICIPANT</span>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
</div>


<audio id="remoteAudio" autoplay></audio>

<div class="card" id="chatSection" style="display:none;">
  <h3>
  Meeting Chat
  <span id="chatDot" class="chat-dot" style="display:none;"></span>
</h3>

  <div id="chatBox"></div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type a message..." />
    <button id="sendChatBtn">Send</button>
  </div>
</div>

  <h3>Meeting Summary</h3>

  <p>Engagement Level: <b><span id="engagementLevel">Medium ğŸ™‚</span></b></p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/main.js"></script>

</body>
</html>
