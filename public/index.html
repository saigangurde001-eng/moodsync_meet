<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MoodSync Meet</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      text-align: center;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 15px auto;
      width: 70%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    video {
      width: 45%;
      background: black;
      border-radius: 8px;
    }

    .videos {
      display: none;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 8px 14px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      background: #2c3e50;
      color: white;
      cursor: pointer;
    }

    .dashboard {
      display: none;
      max-height: 450px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>

<body>

<h1>MoodSync Meet</h1>

<div class="card" id="joinSection">
  <input id="nameInput" placeholder="Your Name"><br><br>
  <button id="hostBtn">Host Meeting</button><br><br>
  <input id="roomInput" placeholder="Meeting Code">
  <button id="joinBtn">Join</button>
</div>

<div class="card" id="mediaSection" style="display:none;">
  <h3>Enable Camera & Microphone</h3>
  <button id="startBtn">Start</button>
</div>

<div class="videos" id="videoSection">
  <video id="localVideo" muted playsinline autoplay></video>
  <video id="remoteVideo" playsinline></video>
</div>

<audio id="remoteAudio" autoplay playsinline></audio>

<div class="card" id="controls" style="display:none;">
  <button id="muteBtn">Mute / Unmute</button>
</div>

<div class="card dashboard" id="dashboard">
  <h3>Host Dashboard</h3>

  <h4>Participants</h4>
  <ul id="participantList"></ul>

  <h4>Emotion Summary</h4>
  <p>ğŸ˜Š Happy: <span id="happy">0</span></p>
  <p>ğŸ˜ Neutral: <span id="neutral">0</span></p>
  <p>ğŸ˜¢ Sad: <span id="sad">0</span></p>
  <p>ğŸ˜¡ Angry: <span id="angry">0</span></p>

  <canvas id="emotionChart"></canvas>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>

</body>
</html>
